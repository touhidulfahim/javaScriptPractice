<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>

<div class="main">
	<h1> Addition, Subtration, Multiflication, Division </h1>
</div>
<script type="text/javascript">
	alert('Data Type');
	//variable type
	var a=50;
	var b=25;
	var sum=(a+b);
	var sub=(a-b);
	var mul=(a*b);
	var div=(a/b);
	var message='The Result Is = ';
	document.write(message + sum +'<br>');
	document.write(message + sub +'<br>');
	document.write(message + mul +'<br>');
	document.write(message + div +'<br>');

	if (a>b) {
		document.write('true');
	}
	else{
		document.write('false');
	}
</script>

</body>
</html>
